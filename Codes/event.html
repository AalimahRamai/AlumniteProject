<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alumnite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="event.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div class="header">
                <h1>ALUMNITE</h1>
                <input type="text" placeholder="Search">
            </div>
            <div class="sideNav">
                <a href="home.html">Home</a>
                <a href="jboard.html">Job Board</a>
                <a class="active" href="event.html">Events</a>
                <a href="#">Profile</a>
            </div>
            <div class="events">
                <div class="eventslides">
                    <img src="e1.jpg" style="width: 100%;">
                </div>
                <div class="eventslides">
                    <img src="e2.jpg" style="width: 100%;">
                </div>
                <div class="eventslides">
                    <img src="e3.jpg" style="width: 100%;">
                </div>
                <div class="eventslides">
                    <img src="e4.jpg" style="width: 100%;">
                </div>
                <div class="eventslides">
                    <img src="e5.jpg" style="width: 100%;">
                </div>
                <div class="eventslides">
                    <img src="info.JPG" style="width: 100%;">
                </div>

                <a class="prev" onclick="plusEvents(-1)">&#10094;</a>
                <a class="next" onclick="plusEvents(1)">&#10095;</a>

                <br>        
                <div style="text-align:center">
                    <span class="dot" onclick="currentEvent(1)"></span> 
                    <span class="dot" onclick="currentEvent(2)"></span> 
                    <span class="dot" onclick="currentEvent(3)"></span> 
                    <span class="dot" onclick="currentEvent(4)"></span> 
                    <span class="dot" onclick="currentEvent(5)"></span> 
                    <span class="dot" onclick="currentEvent(6)"></span> 
                </div>
            </div>
            
        </header>

        <script>
            let slide = 1;
            showEvents(slide);

            function plusEvents(n){
                showEvents(slide += n);
            }

            function currentEvent(n){
                showEvents(slide = n);
            }

            function showEvents(n){
                let i;
                let slides = document.getElementsByClassName("eventslides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length){
                    slide = 1;
                }
                if (n < 1){
                    slide = slides.length;
                }
                for (i = 0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++){
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slide-1].style.display = "block";
                dots[slide-1].className += " active";
            }

        </script>
    </body>
</html>
